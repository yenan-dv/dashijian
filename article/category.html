<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- layui 插件的js文件 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 自己的css文件? -->
    <link rel="stylesheet" href="../assets/css/article.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">
            文章类别管理
            <button type="button" class="add-cs layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <!-- 控制表格里面每一列的宽度 -->
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <!-- thead表头 -->
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>分类名称</td>
                        <td>分类别名</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>分类名称</td>
                        <td>分类别名</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 添加表单容器 -->
    <div style="display: none;" class="add-form-container">
        <form class="layui-form add-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <!-- 添加编辑表单容器 -->
    <div style="display: none;" class="edit-form-container">
        <form class="layui-form edit-form" action="" lay-filter="edit-form">
            <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认编辑</button>
                </div>
            </div>
            <!-- 自己构建的 id隐藏域 -->
            <input type="hidden" name="Id">
        </form>
    </div>

    <!-- 模板引擎 -->
    <script type="text/html" id="tpl">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button data-id="{{$value.Id}}" type="button" class="edit-btn layui-btn layui-btn-xs ">编辑</button>
                <button type="button" class=" layui-btn layui-btn-xs layui-btn-danger btn-delete" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>


    <!-- 引入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- jq文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- layui文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- axios文件 -->
    <script src="../assets/lib/axios.js"></script>
    <!-- 公共请求文件 -->
    <script src="../assets/js/commonAPI.js"></script>
    <!-- 自己js文件 -->
    <script src="../assets/js/category.js"></script>
</body>

</html>
