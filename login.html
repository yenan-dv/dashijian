<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的项目</title>
    <!-- 引入layui css文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="logo">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <div class="content">
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- layui 注册表单 -->
        <form class="layui-form reg-form" action="" style="display: none;">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <!-- 密码 -->
                <input type="password" name="password" required lay-verify="required|pass|samePass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <!-- 确认密码 -->
                <input id="pass" type="password" required lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                <div class="link"><a href="javascript:;">去登陆</a></div>
            </div>
        </form>
        <!-- 登录 -->
        <form class="layui-form login-form" action="" style="display: block;">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <!-- 密码 -->
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                <div class="link"><a href="javascript:;">去注册账号</a></div>
            </div>
        </form>
    </div>






    <script src="./assets/lib/axios.js"></script>
    <script src="./assets/js/commonAPI.js"></script>
    <!-- 引入jquery js文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入layui js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
